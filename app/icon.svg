<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <!-- Card background with rounded corners -->
  <rect x="2" y="2" width="96" height="136" rx="8" ry="8" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Red diagonal pattern -->
  <pattern id="diagonal" patternUnits="userSpaceOnUse" width="8" height="8">
    <rect width="8" height="8" fill="white"/>
    <path d="M0,8 L8,0" stroke="#dc2626" stroke-width="1.5"/>
  </pattern>
  
  <!-- Top half background -->
  <rect x="10" y="10" width="80" height="60" fill="url(#diagonal)" rx="4"/>
  
  <!-- Bottom half background -->
  <rect x="10" y="70" width="80" height="60" fill="#1e40af" rx="4"/>
  
  <!-- Center Joker face -->
  <g transform="translate(50, 70)">
    <!-- Face -->
    <circle r="20" fill="white" stroke="black" stroke-width="1.5"/>
    
    <!-- Jester hat -->
    <path d="M -20 -20 C -20 -30, -10 -35, -5 -30 L 0 -20 L 5 -30 C 10 -35, 20 -30, 20 -20 Z" 
          fill="#dc2626" stroke="black" stroke-width="1"/>
    
    <!-- Hat bells -->
    <circle cx="-10" cy="-30" r="3" fill="#fbbf24" stroke="black" stroke-width="0.5"/>
    <circle cx="10" cy="-30" r="3" fill="#fbbf24" stroke="black" stroke-width="0.5"/>
    
    <!-- Eyes -->
    <circle cx="-7" cy="-5" r="2" fill="black"/>
    <circle cx="7" cy="-5" r="2" fill="black"/>
    
    <!-- Smile -->
    <path d="M -10 5 Q 0 12, 10 5" stroke="black" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Nose -->
    <circle cx="0" cy="0" r="2" fill="#dc2626"/>
  </g>
  
  <!-- Top left corner -->
  <text x="10" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">JKR</text>
  
  <!-- Bottom right corner (rotated) -->
  <g transform="rotate(180 50 70)">
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">JKR</text>
  </g>
  
  <!-- Corner stars -->
  <text x="10" y="40" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">★</text>
  <text x="82" y="110" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">★</text>
</svg>